    <body style="display: none">
        <div class="window">
            <div class="window__inner">
                <div class="window__heading">
                    <div class="window__heading-icon"></div>
                    Projet Solitaire en JS
                </div>
                <div class="window__actions">
                    <button type="button" id="js-reset" class="new-game">Relancer (F5) </button>
                    <p class="separation">|</p>
                    <button type="button" class="github" onclick="window.open('https://github.com/TruitosTV');"> Mon Github</button>
                </div>
                <div class="window__content">
                    <div class="window__content-inner">
                        <div class="solitaire" id="js-solitaire">
                            <div id="js-finish" class="finish-deck"></div>
                            <div id="js-board" class="board-deck"></div>

                            <div class="deck">
                                <div id="js-deck-pile" class="deck__pile"></div>
                                <div id="js-deck-deal" class="deck__deal"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <audio src="../../Starships.mp3" autoplay controls></audio>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
